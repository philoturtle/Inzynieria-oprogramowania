<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <script>
        let itemCount = 1;

        function addItem() {
            itemCount++;
            const itemContainer = document.getElementById("items-container");
            const newItem = document.createElement("div");
            newItem.innerHTML = `
                <h3>Item ${itemCount}</h3>
                <label for="items[${itemCount - 1}][name]">Item Name:</label>
                <input type="text" id="items[${itemCount - 1}][name]" name="items[${itemCount - 1}][name]" required><br>

                <label for="items[${itemCount - 1}][amount]">Amount (USD):</label>
                <input type="number" step="0.01" id="items[${itemCount - 1}][amount]" name="items[${itemCount - 1}][amount]" required><br><br>
            `;
            itemContainer.appendChild(newItem);
        }
    </script>
</head>
<body>
    <h1>Add an Expense</h1>
    <form action="/add-expense" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <div id="items-container">
            <h3>Item 1</h3>
            <label for="items[0][name]">Item Name:</label>
            <input type="text" id="items[0][name]" name="items[0][name]" required><br>

            <label for="items[0][amount]">Amount (USD):</label>
            <input type="number" step="0.01" id="items[0][amount]" name="items[0][amount]" required><br><br>
        </div>

        <button type="button" onclick="addItem()">Add Another Item</button>
        <br><br>

        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" name="purchase_date" required>
        <br>
        
        <button type="submit">Add Expense</button>
    </form>
</body>
</html>
